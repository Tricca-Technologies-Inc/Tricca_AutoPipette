[VOLUME_CONV]
volumes = 13.9, 18.6, 18.1, 13.5, 82.7, 91.6, 91.9, 95.0, 299.5, 296.7, 308.8, 311.7, 307, 306.6, 554.3, 557.4, 555.9, 490.6, 487.0, 798.6, 804.8, 802.8, 802.9, 967.6, 957.0, 939.7, 1015, 1009.3
